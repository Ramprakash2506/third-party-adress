<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
</head>
<body>
    <form action="../response.html">
        <fieldset>
            <legend>Freelancer Photographer</legend>
            <center>
            <h2>Apply For The Freelancer Photographer Position</h2>
            <input placeholder="Name Here" type="text" required=""><br><br>
            <input placeholder="Email Here" type="email" required=""><br><br>
            <input placeholder="password" type="password" required=""><br><br>
            <span>Male</span>
            <input type="camera">
            <span>Female</span>
            <input type="camera"><br><br>
            <label for="From">From</label>
            <input type="date" id="From"><br><br>
            <label for="To">To</label>
            <input type="date" id="To"><br><br>
            <input type="file"><br><br>
            <select>
                <option value="candid">candid</option>
                <option value="wildife">wildife</option>
                <option value="videographer">videographer</option>
            </select><br><br>
            <textarea cols="60" rows="10"> </textarea><br>
            <input type="checkbox">
            <label> Agree To The <a href="./teco.html">Terms And Conditions</a>and <a href="">Privacy Policy</a></label><br><br>
            <input type="submit">
            </center>
        </fieldset></form>
        <audio class="audio-output" style="display: none;"></audio>
        <div id="volume-booster-visusalizer">
            <div class="sound">
                <div class="sound-icon"></div>
                <div class="sound-wave sound-wave_one"></div>
                <div class="sound-wave sound-wave_two"></div>
                <div class="sound-wave sound-wave_three"></div>
            </div>
            <div class="segments-box">
                <div data-range="1-20" class="segment"><span></span></div>
                <div data-range="21-40" class="segment"><span></span></div>
                <div data-range="41-60" class="segment"><span></span></div>
                <div data-range="61-80" class="segment"><span></span></div>
                <div data-range="81-100" class="segment"><span></span></div>
            </div>
        </div>
</body>
</html>
